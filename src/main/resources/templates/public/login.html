<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Portfel haseł</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <style>
        .form-signin-heading{
            text-align: center;

        }

    </style>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form th:action="@{/login}" method="POST" class="form-signin">
                <br/><br/>
                <h3 class="form-signin-heading">Logowanie</h3><br/>

                <label for="email">Adres e-mail:</label>
                <input type="text" id="email" name="email"
                       placeholder="np. jankowalski@gmail.com" class="form-control"/> <br/>
                <label></label>
                <label for="password">Hasło:</label>
                <input type="password" id="password" name="password"
                       placeholder="********" class="form-control"/>
                <a href="/register">Rejestracja</a>
                <br/>
                <button class="btn btn-lg btn-primary btn-block" name="Submit" type="Submit">Zaloguj</button>
            </form>
            <br>
            <div th:if="${failMessage!=null}" style="text-align: center;"
                 class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:utext="${failMessage}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>


    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
